<!DOCTYPE html>
<html>

<head>
  <title>Kikuo Hub - contact us!</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Personal Details</legend>
      <label for="name">Name: </label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email: </label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone: </label><br>
      <input list="tel" id="phone" name="phone">
      <datalist id="tel">
        <option value="+60">
        <option value="+61">
        <option value="+65">
      </datalist><br>
      <label for="website">Website: </label><br>
      <input list="websites" id="browsers" name="websites">
      <datalist id="websites">
        <option value="https://">
        <option value="http://">
      </datalist><br>
      </fieldset><br>
    
    <fieldset>
      <legend>Enquiry Information</legend>
      <label for="enquiry-type">Enquiry Type: </label><br>
      <select id="enquiry-type" name="enquiry-type" required>
        <option value="">Select an enquiry type</option>
        <option value="general">General Information</option>
        <option value="collaboration">Collaboration Request</option>
        <option value="content">Content Suggestion</option>
        <option value="technical">Technical Support</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="enquiry-title">Subject/Title: </label><br>
      <input type="text" id="enquiry-title" name="enquiry-title" placeholder="Brief title of your enquiry" required><br><br>
      
      <label for="enquiry-description">Description: </label><br>
      <textarea id="enquiry-description" name="enquiry-description" rows="6" cols="50" placeholder="Please provide details about your enquiry..." required></textarea><br>
    </fieldset>
    
    <br>
    <button type="submit">Send Enquiry</button>
  </form>
</body>
